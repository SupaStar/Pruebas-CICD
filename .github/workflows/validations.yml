name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Execute tests
        run: npm test
        working-directory: frontend

  lint:
    needs: tests
    runs-on: ubuntu-latest

    steps:
        - name: Checkout repo
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install dependencies
          run: npm install
          working-directory: frontend

        - name: Run linter
          run: npm run lint
          working-directory: frontend

  formatter:
    needs: lint
    runs-on: ubuntu-latest

    steps:
        - name: Checkout repo
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install dependencies
          run: npm install
          working-directory: frontend

        - name: Run formatter
          run: npm run format:check
          working-directory: frontend